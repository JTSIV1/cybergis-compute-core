name: BUILD DOCKER IMAGE

on:
  push:
    branches:
      - master
      - v2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v7.1
        id: verify-changed-files
      - name: Build Python 3.6
        id: docker_build
        if: contains(steps.verify-changed-files.outputs.changed_files, 'default_images/python/3.6/Dockerfile')
        uses: docker/build-push-action@v2
        with:
          context: ./default_images/python/3.6
          push: true
          tags: zimoxiao/python_default:3.6